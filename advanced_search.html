    <script>
        // Auto-maximize frame (hide sidebar)
        if (parent && parent.document.querySelector('frameset')) {
            parent.document.querySelector('frameset').cols = '0,*';
        }

        let searchData = [];
        let categories = new Set();
        let publications = new Set();

        const dom = {
            grid: document.getElementById('resultsGrid'),
            count: document.getElementById('count'),
            inputSearch: document.getElementById('searchInput'),
            inputYearStart: document.getElementById('yearStart'),
            inputYearEnd: document.getElementById('yearEnd'),
            checkUnpublished: document.getElementById('checkUnpublished'),
            categoryContainer: document.getElementById('categoryFilters'),
            pubContainer: document.getElementById('publicationFilters'),
            modal: document.getElementById('contentModal'),
            modalFrame: document.getElementById('contentFrame'),
            modalTitle: document.getElementById('modalTitle')
        };

        // State
        let filters = {
            keyword: '',
            yearStart: null,
            yearEnd: null,
            onlyUnpublished: false,
            selectedCategories: new Set(),
            selectedPublications: new Set(),
            selectedTags: new Set()
        };

        async function init() {
            try {
                const response = await fetch('Data/advanced_search_index.json');
                searchData = await response.json();

                // Analyze data for filters
                searchData.forEach(item => {
                    if (item.category) categories.add(item.category);
                    if (item.publication_group) publications.add(item.publication_group);
                });

                renderFilters();
                applyFilters();

                // Event Listeners
                dom.inputSearch.addEventListener('input', (e) => { filters.keyword = e.target.value.toLowerCase(); applyFilters(); });

                // Year
                if (filters.yearStart && item.year < filters.yearStart) return false;
                if (filters.yearEnd && item.year > filters.yearEnd) return false;

                // Unpublished
                if (filters.onlyUnpublished && !item.unpublished) return false;

                // Category
                if (filters.selectedCategories.size > 0 && !filters.selectedCategories.has(item.category)) return false;

                // Publication
                if (filters.selectedPublications.size > 0 && !filters.selectedPublications.has(item.publication_group)) return false;

                // Tags (AND logic - must have ALL selected tags)
                if (filters.selectedTags.size > 0) {
                    if (!item.tags) return false;
                    // Must have ALL selected tags
                    const hasAllTags = [...filters.selectedTags].every(t => item.tags.includes(t));

                return true;
