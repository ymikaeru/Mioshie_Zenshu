<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yama To Mizu - Montanha e Água</title>
    <link href="style2.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Language toggle bar style override/removal if handled by JS? 
           For now guarding the legacy top bar if desired, but user wants 'clickable poems' as main interface.
           I will remove the old toggle bar and let the new UI take over. */
    </style>
</head>

<body>

    <!-- Main Application Container -->
    <style>
        /* Nordic Design Elements */
        .nordic-filter-bar {
            background-color: #f8f9fa;
            /* Off-whiteish */
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            /* Very soft shadow */
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .nordic-select {
            appearance: none;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px 35px 10px 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .nordic-select:hover {
            border-color: #cbd5e0;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        .nordic-select:focus {
            outline: none;
            border-color: #2c7744;
            box-shadow: 0 0 0 3px rgba(44, 119, 68, 0.1);
        }

        .nordic-btn {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
        }

        .nordic-btn:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            color: #2d3748;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
        }

        .nordic-btn:active {
            transform: translateY(0);
        }
    </style>

    <!-- Main Application Container -->
    <div id="app">
        <!-- Filter Bar -->
        <div id="filter-bar" class="nordic-filter-bar">
            <!-- Mood Filter (New) -->
            <select id="filter-mood" class="nordic-select" onchange="applyFilters()">
                <option value="">Todos os Sentimentos</option>
                <option value="Contemplativo">Contemplativo (Natureza/Cosmos)</option>
                <option value="Crítico">Crítico (Sociedade/Humanidade)</option>
                <option value="Melancólico">Melancólico (Solidão/Tristeza)</option>
                <option value="Vibrante">Vibrante (Vida/Movimento)</option>
                <option value="Reflexivo">Reflexivo (Eu/Interior)</option>
            </select>

            <select id="filter-category" class="nordic-select" onchange="applyFilters()">
                <option value="">Todas as Categorias</option>
            </select>

            <select id="filter-season" class="nordic-select" onchange="applyFilters()">
                <option value="">Todas as Estações</option>
                <option value="Primavera">Primavera</option>
                <option value="Verão">Verão</option>
                <option value="Outono">Outono</option>
                <option value="Inverno">Inverno</option>
                <option value="Ano Novo">Ano Novo</option>
            </select>

            <select id="sort-order" class="nordic-select" onchange="applyFilters()">
                <option value="original">Ordem Original</option>
                <option value="az">A-Z (Título)</option>
                <option value="za">Z-A (Título)</option>
            </select>

            <button onclick="resetFilters()" class="nordic-btn">Limpar Filtros</button>
        </div>

        <!-- Content Container -->
        <div id="poems-container">
            <div style="text-align:center; padding: 50px; color: #666;">Carregando Yama To Mizu...</div>
        </div>
    </div>


    <!-- Modal (Copied Structure) -->
    <div class="modal-overlay" id="contentModal">
        <div class="modal-window">
            <div class="modal-header">
                <span id="modalTitle">Título do Poema</span>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBodyContent">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script src="yamato.js"></script>
</body>

</html>
