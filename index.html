    <script>
        // Check authentication - redirect to login if not authenticated
        (function () {
            const isAuth = localStorage.getItem('biblioteca_auth') === 'true';
            const authTime = parseInt(localStorage.getItem('biblioteca_auth_time') || '0');
            const now = Date.now();
            const oneWeek = 7 * 24 * 60 * 60 * 1000; // Session expires after 1 week

            if (!isAuth || (now - authTime) > oneWeek) {
                localStorage.removeItem('biblioteca_auth');
                localStorage.removeItem('biblioteca_auth_time');
                window.location.href = 'login.html';
            }
        })();
    </script>
